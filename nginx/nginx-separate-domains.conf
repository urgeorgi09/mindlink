# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin_api_limit:10m rate=5r/s;

# Main App - mindlink-plus.org
server {
    listen 80;
    server_name mindlink-plus.org www.mindlink-plus.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mindlink-plus.org www.mindlink-plus.org;

    ssl_certificate /etc/letsencrypt/live/mindlink-plus.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mindlink-plus.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Main Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Main API - api.mindlink-plus.org
server {
    listen 80;
    server_name api.mindlink-plus.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.mindlink-plus.org;

    ssl_certificate /etc/letsencrypt/live/api.mindlink-plus.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.mindlink-plus.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Main Backend API
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}

# Admin Panel - admin.mindlink-plus.org
server {
    listen 80;
    server_name admin.mindlink-plus.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.mindlink-plus.org;

    ssl_certificate /etc/letsencrypt/live/admin.mindlink-plus.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.mindlink-plus.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Admin Frontend
    location / {
        proxy_pass http://admin-frontend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Admin API - api.admin.mindlink-plus.org
server {
    listen 80;
    server_name api.admin.mindlink-plus.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.admin.mindlink-plus.org;

    ssl_certificate /etc/letsencrypt/live/api.admin.mindlink-plus.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.admin.mindlink-plus.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Admin Backend API
    location / {
        limit_req zone=admin_api_limit burst=10 nodelay;
        proxy_pass http://admin-backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}
