services:
  # База данни - Основна
  mindlink-db:
    image: postgres:15
    container_name: mindlink-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 050310
      POSTGRES_DB: mindlink
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mindlink-network
    command: postgres -c 'max_connections=200'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mindlink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Бекенд - Основен (port 5000)
  backend:
    build: ./backend
    container_name: mindlink-backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mindlink-db
      - DB_PORT=5432
      - DB_NAME=mindlink
      - DB_USER=postgres
      - DB_PASSWORD=050310
      - PORT=5000
      - JWT_SECRET=Ivet_is_the_best_12034
    networks:
      - mindlink-network
    depends_on:
      mindlink-db:
        condition: service_healthy
    restart: unless-stopped

  # Фронтенд - Основен (port 3000)
  frontend:
    build: ./frontend
    container_name: mindlink-frontend
    ports:
      - "3000:80"
    networks:
      - mindlink-network
    depends_on:
      - backend
    restart: unless-stopped

  # Бекенд - Админ (port 5001)
  admin-backend:
    build: ./admin-backend
    container_name: mindlink-admin-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_HOST=mindlink-db
      - DB_PORT=5432
      - DB_NAME=mindlink
      - DB_USER=postgres
      - DB_PASSWORD=050310
      - JWT_SECRET=mindlink_admin_secret_2025
      - MAIN_BACKEND_URL=http://backend:5000
    networks:
      - mindlink-network
    depends_on:
      mindlink-db:
        condition: service_healthy
    restart: unless-stopped

  # Фронтенд - Админ (port 5175)
  admin-frontend:
    build: ./admin-frontend
    container_name: mindlink-admin-frontend
    ports:
      - "5175:80"
    environment:
      - VITE_API_URL=http://localhost:5001
    networks:
      - mindlink-network
    depends_on:
      - admin-backend
    restart: unless-stopped

volumes:
  pgdata:

networks:
  mindlink-network:
    driver: bridge
