services:
  # База данни - Основна
  mindlink-db:
    image: postgres:15
    container_name: mindlink-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 050310
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: postgres -c 'max_connections=200'

  # Бекенд - Основен (port 5000)
  backend:
    build: ./backend
    container_name: mindlink-backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mindlink-db
      - DB_PORT=5432
      - DB_NAME=mindlink
      - DB_USER=postgres
      - DB_PASSWORD=050310
      - PORT=5000
      - JWT_SECRET=Ivet_is_the_best_12034
    depends_on:
      - mindlink-db

  # Фронтенд - Основен (port 3000)
  frontend:
    build: ./frontend
    container_name: mindlink-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Бекенд - Админ (port 5001)
  admin-backend:
    build: ./admin-backend
    container_name: mindlink-admin-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DATABASE_URL=postgresql://postgres:050310@mindlink-db:5432/mindlink
      - JWT_SECRET=mindlink_admin_secret_2025
    depends_on:
      - mindlink-db

  # Фронтенд - Админ (port 5174)
  admin-frontend:
    build: ./admin-frontend
    container_name: mindlink-admin-frontend
    ports:
      - "5174:3001"
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - admin-backend

volumes:
  pgdata: